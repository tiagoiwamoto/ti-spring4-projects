version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.5
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.5
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Only SSL listener enabled
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SSL:SSL
      KAFKA_LISTENERS: SSL://0.0.0.0:9093
      # Advertise localhost so host clients (e.g., your Spring app) connect to localhost:9093 matching CN=localhost
      KAFKA_ADVERTISED_LISTENERS: SSL://localhost:9093
      KAFKA_SECURITY_INTER_BROKER_PROTOCOL: SSL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # SSL keystore/truststore (we generated PKCS12 keystores)
      KAFKA_SSL_KEYSTORE_LOCATION: /etc/kafka/secrets/keystore.jks
      KAFKA_SSL_KEYSTORE_PASSWORD: changeit
      KAFKA_SSL_KEY_PASSWORD: changeit
      KAFKA_SSL_KEYSTORE_TYPE: PKCS12
      KAFKA_SSL_TRUSTSTORE_LOCATION: /etc/kafka/secrets/truststore.jks
      KAFKA_SSL_TRUSTSTORE_PASSWORD: changeit
      KAFKA_SSL_TRUSTSTORE_TYPE: PKCS12
      # No client auth (mTLS) for dev
      KAFKA_SSL_CLIENT_AUTH: none
    volumes:
      - ./src/main/resources/certs:/etc/kafka/secrets:ro
    healthcheck:
      test: ["CMD", "/bin/bash", "-lc", "kafka-topics --bootstrap-server localhost:9093 --command-config <(echo -e 'ssl.truststore.location=/etc/kafka/secrets/truststore.jks\nssl.truststore.password=changeit') --list || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10

networks:
  default:
    name: kafka-ssl-net

